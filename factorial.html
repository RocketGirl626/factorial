<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Factorial Machine</title>
</head>
<body>
  <div class="container">
    <h1>Factorial Machine</h1>

    <form id="factorial">
      <div class="form-group">
        <label for="number">Enter a number to create a factorial:</label>
        <input id="number" type="text">
      </div>

      <button type="submit" class="btn">Factorial It!</button>
    </form>

    <div id="result">
      <br>
      <p><span class="result"></span></p>
    </div>
  </div>
</body>
</html>
